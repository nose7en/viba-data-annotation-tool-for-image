events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  upstream flask_app { server 127.0.0.1:5001; }
  server {
    listen 80;
    # redirect /annot-image -> /annot-image/
    location = /annot-image { return 301 /annot-image/; }
    # Static under subpath /annot-image using alias
    location /annot-image/ {
      alias /usr/share/nginx/html/;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
    # API direct
    location /api/ {
      proxy_pass http://flask_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      client_max_body_size 50M;
      proxy_read_timeout 300s;
      proxy_connect_timeout 75s;
    }
    # API under subpath /annot-image/api -> /api
    location /annot-image/api/ {
      rewrite ^/annot-image/api/(.*)$ /api/$1 break;
      proxy_pass http://flask_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      client_max_body_size 50M;
      proxy_read_timeout 300s;
      proxy_connect_timeout 75s;
    }
    location /health { proxy_pass http://flask_app; }
  }
}
